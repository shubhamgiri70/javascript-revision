<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form class="container">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
        />
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
        />
        <label for="select">What do you love?</label>
        <select id="select" name="select">
          <option value="movie">Movie</option>
          <option value="sports">Sports</option>
        </select>
        <div class="colorPicker">
          <label for="colorPicker">Choose a color:</label>
          <input
            type="color"
            id="colorPicker"
            name="colorPicker"
            value="#ff0000"
          />
        </div>
        <div class="range-input">
          <label for="range">Rate the movie Inception out of 10</label>
          <input type="range" name="range" max="10" min="3" />
        </div>
        <div class="book-genre">
          <span>Book genre you love?</span>
          <input type="radio" id="friction" name="genre" value="friction" />
          <label for="friction">Friction</label>
          <input
            type="radio"
            id="nonfriction"
            name="genre"
            value="nonfriction"
          />
          <label for="nonfriction">Non-Friction</label>
          <input type="radio" id="advanture" name="genre" value="advanture" />
          <label for="advanture">Advanture</label>
        </div>
        <div class="terms">
          <input type="checkbox" name="checkbox" />
          <label for="checkbox">I agree to Terms</label>
        </div>
        <button id="submit" type="submit">Submit</button>
      </form>
      <section class="hidden"></section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
